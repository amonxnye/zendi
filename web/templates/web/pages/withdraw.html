{% extends "web/components/base.html" %}

{% load static %}

{% block content %}

    <div id="withdraw-page" class="triangle-content">
       <div class="container">

            <div class="row">
                <div class="col s12">
                    <h2 class="center">Withdraw Lumen from your ZÄ—ndi account</h2>
                </div>
            </div>

            <form id="withdraw-form" action="/withdraw" novalidate autocomplete="off" method="post">
                <div class="row">
                    <div class="col s12 m8 offset-m2">

                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <label for="address">Address</label>
                                    <input id="address-input" name="address" type="text"
                                           class="address">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s6">
                                <div class="input-field">
                                    <label for="id_amount">Amount (XLM)</label>
                                    <input type="number" name="amount" min="0.000001" step="any" required=""
                                           id="id_amount">

                                </div>
                            </div>
                            <div class="col s1">
                                <i class="fa fa-long-arrow-right fa-lg exchange" aria-hidden="true"></i>
                            </div>
                            <div class="col s5">
                                <div class="input-field fiat-amount">
                                    <input type="text" value="0 USD" name="fiat-amount" id="fiat_amount"
                                           min="0.000001" step="any" required="" readonly="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center">
                                <button class="btn btn-large btn-flat waves-effect waves-dark white-text"
                                        id="send-tokens"
                                        type="submit">
                                    Withdraw
                                </button>
                                <div class="progress" style="display: none;">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                {% include 'web/components/message_box.html' %}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block custom_scripts %}
    <script>
        $(document).ready(function () {
            window.bundle.initPriceConversion();

            $('.button-collapse').sideNav({
                menuWidth: '300px',
                closeOnClick: true,
                draggable: true,
                edge: 'right',
            });
        });
    </script>
{% endblock %}
