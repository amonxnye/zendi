{% extends "web/components/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}

    <div id="login-page" class="triangle-content">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2 class="center">Enter your mail to sign in</h2>
                </div>
            </div>

            <form method="post" class="login-form" id="login-form" autocomplete="off">
                {% csrf_token %}
                {{ form.media }}

                <div class="row">
                    <div class="col s12 m8 offset-m2">
                        <div class="input-field">
                            <label>Your mail address</label>
                            <input id="username-input"
                                   name="username"
                                   type="email"
                                   class="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button type="submit"
                                    class="btn btn-large btn-flat waves-effect waves-dark white-text">
                                {% trans "Login" %}
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        {% include 'web/components/message_box.html' %}
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block custom_scripts %}
    <script>
        $(document).ready(function () {
            $('#username-input').focus();

            $('.button-collapse').sideNav({
                menuWidth: '300px',
                closeOnClick: true,
                draggable: true,
                edge: 'right',
            });
        });
    </script>
{% endblock %}
