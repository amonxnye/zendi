version: '3'
services:

  nginx:
    image: nginx:1.13.6
    container_name: ningx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx:/etc/nginx/conf.d:ro
      - static-files:/static
    depends_on:
      - iota_mail_web
    networks:
      - nginx-backend

  iota_mail_web:
    image: jinnerbichler/zendi
#    build: .
    container_name: iota_mail_web
    entrypoint: bash -c "python manage.py migrate && gunicorn iota_mail.wsgi -b 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB_NAME=iota_mail_db
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    volumes:
      - static-files:/static
    depends_on:
      - db
    networks:
      - db-backend
      - nginx-backend

  db:
    image: postgres:10.0
    container_name: iota_mail_db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=iota_mail_db
    networks:
      - db-backend

volumes:
     static-files:

networks:
  db-backend:
  nginx-backend:
    external:
      name: nginx-backend